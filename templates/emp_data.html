<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee List</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #200707;
            text-align: left;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #e6d5d5;
        }
        tr:nth-child(even) {
            background-color: #f3eded;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Employee List</h1>
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Department</th>
            <th>Salary</th>
            <th>DOB</th>
            <th>Location</th>
            <th>Gender</th>
            <th>Edit</th>
            
          </tr>
        </thead>
        <tbody>
        {% for d in data %}
          <tr>
            <th scope="row">{{d.id}}</th>
            <td>{{d.emp_name}}</td>
            <td>{{d.department}}</td>
            <td>{{d.salary}}</td>
            <td>{{d.DOB}}</td>
            <td>{{d.location}}</td>
            <td>{{d.gender}}</td>
            <td><a type="button" href="/update/{{d.id}}" btn btn-outline-primary">Edit</a></td>
            
          </tr>
        {% endfor %}
        </tbody>
      </table>
</body>
</html>
