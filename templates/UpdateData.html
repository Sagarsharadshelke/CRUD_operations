<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD EMPLOYEE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <h1>EDIT EMPLOYEE INFORMATION</h1>
          </div>
        </nav>
    </div>
      

    <form action="/update/{{d.id}}" method="post"> 

         {% csrf_token %}  

        <div class="form-group">
            <label for="exampleFormControlInput1">Enter Employee Name</label>
            <input type="text" class="form-control" placeholder="e.g Prakash" value="{{d.emp_name}}" name="emp_name" required>
        </div>
        <div class="form-group mt-2">
            <label for="exampleFormControlSelect1">Select Department</label>
            <select class="form-control" placeholder="e.g Hr" name="department" id="exampleFormControlSelect1">
              <option>Select</option>
              <option>Production</option>
              <option>Quality</option>
              <option>Developement</option>
              <option>Hr</option>
              <option>Other</option>
            </select>
        </div>

        <div class="form-group mt-2">
            <label for="exampleFormControlInput1">Enter Employee Salary</label>
            <input type="number" class="form-control" placeholder="e.g 25000" value="{{d.salary}}" name="salary" required>
        </div>
        
        <div class="form-group">
            <label for="exampleFormControlInput1">Enter Location</label>
            <input type="text" class="form-control" placeholder="e.g Pune" value="{{d.location}}" name="location" required>
        </div>

        <div class="form-group mt-2">
            <label for="start_date">Date of Birth:</label>
            <input type="date" id="DOB" name="DOB"><br><br>
        </div>
        
        <div class="form-group mt-2">
          <label for="exampleFormControlSelect1">Select Gender</label>
          <select class="form-control" name="gender" id="exampleFormControlSelect1">
            <option>Select</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>

        <div class="d-grid gap-2 mt-2">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
    
</body>
</html>
