<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DELETE EMPLOYEE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <h1>DELETE EMPLOYEE</h1>
          </div>
        </nav>
    </div>
    <form method="post" action="{% url 'delete_employee' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Employee Id</label>
          <input type="number" class="form-control" id="exampleInputEmail1" placeholder="e.g 15" name="id" aria-describedby="emailHelp">
        </div>
        <div class="form-group mt-2">
            <label for="exampleFormControlSelect1">Select Department</label>
            <select class="form-control" placeholder="e.g Hr" name="department" id="exampleFormControlSelect1">
              <option>Select</option>
              <option>Production</option>
              <option>Quality</option>
              <option>Developement</option>
              <option>Hr</option>
              <option>Other</option>
            </select>
        </div>
        <div class="mb-3 form-check mt-2">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Mark for deletion</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>
</html>
